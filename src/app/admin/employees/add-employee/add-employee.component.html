<form [formGroup]="employeeForm" class="horizontal-form" [@formAnimation]="animationState " (ngSubmit)="onSubmit()">
    <!-- Personal Information -->
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstName" id="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" formControlName="lastName" id="lastName" />
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" formControlName="dateOfBirth" id="dateOfBirth" />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select formControlName="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
  
    <!-- Contact Information -->
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" formControlName="phoneNumber" id="phoneNumber" />
      </div>
    </div>
  
    <!-- Hire Date and Department -->
    <div class="form-row">
      <div class="form-group">
        <label for="hireDate">Hire Date:</label>
        <input type="date" formControlName="hireDate" id="hireDate" />
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" formControlName="department" id="department" />
      </div>
    </div>
  
    <!-- Role/Position -->
    <div class="form-group">
      <label for="position">Role/Position:</label>
      <input type="text" formControlName="position" id="position" />
    </div>
  
    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
