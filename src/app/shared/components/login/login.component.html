<!-- login.component.html -->

<form [formGroup]="loginForm"  class="w-[100%] h-screen bg-blue-950">
    <body class="font-mono bg-blue-950">
      <div class="container ">
        <div class="flex justify-center mx-6 pt-16  ">
          <!-- Row -->
          <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <!-- Col -->
            <div class="w-full h-auto  hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
              style="background-image: url('https://source.unsplash.com/K4mSJ7kc0As/600x800')"></div>
            <!-- Col -->
            <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
              <h3 class="pt-4 text-2xl text-center">Welcome Back !</h3>
              <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                <div class="mb-4">
                  <label class="block mb-2 text-sm font-bold to-blue-950" for="username">UserID</label>
                  <input formControlName="userID"
                    class="w-full px-3 py-2 text-sm leading-tight to-blue-950 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="userID" type="text" placeholder="userID" name="userID" />
                </div>
                <div class="mb-4">
                  <label class="block mb-2 text-sm font-bold to-blue-950" for="password">Password</label>
                  <input formControlName="password"
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight to-blue-950 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************" />
                </div>
                <div class="mb-4">
                  <input formControlName="rememberMe" class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
                  <label class="text-sm" for="checkbox_id">Remember Me</label>
                </div>
                <div class="mb-6 text-center">
                  <button
                    class="w-full px-4 py-2 font-bold text-white bg-blue-950 rounded-full hover:bg-blue-800 focus:outline-none focus:shadow-outline"
                    type="button" (click)="onSubmit()">
                    Sign In
                  </button>
                </div>
                <hr class="mb-6 border-t" />
                <div class="text-center">
                  <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" routerLink="/signup" >Create an
                    Account!</a>
                </div>
                <div class="text-center">
                  <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="#">Forgot
                    Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </form>
