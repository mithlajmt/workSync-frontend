<div
  class="max-w-md mx-auto p-8 border rounded-md opacity-0 transition-opacity duration-300 ease-in-out"
  :class="{ 'opacity-100': open, 'hidden': !open }"
>
  <h2 class="text-2xl mb-4">Enter OTP</h2>
  <form [formGroup]="verificationForm" (ngSubmit)="submitOTP()">
    <input
      type="text"
      formControlName="otp"
      placeholder="Enter OTP"
      maxlength="6"
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:border-blue-500"
    />
    <div *ngIf="verificationForm.get('otp')?.errors?.['required']&&verificationForm.touched">
      OTP is required
    </div>
    <div *ngIf="verificationForm.get('otp')?.errors?.['minlength']">
      OTP must be 6 digits
    </div>
    <div *ngIf="verificationForm.get('otp')?.errors?.['maxlength']">
      OTP must be 6 digits
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
      Submit
    </button>
  </form>
</div>
